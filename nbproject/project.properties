application.homepage=http://ij-plugins.sourceforge.net/
application.title=ij-plugins_Toolkit
application.vendor=Jarek Sacha
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ij-plugins_toolkit-nodep.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.binding-2.0.5.jar=lib/binding-2.0.5.jar
file.reference.commons-beanutils-core-1.7.0.jar=lib/commons-beanutils-core-1.7.0.jar
file.reference.commons-logging-1.0.4.jar=lib/commons-logging-1.0.4.jar
file.reference.ij-plugins-src=src
file.reference.ij.jar=lib/ij.jar
file.reference.junit-4.5.jar=test/lib/junit-4.5.jar
file.reference.test-src=test/src
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.ij.jar}:\
    ${file.reference.binding-2.0.5.jar}:\
    ${file.reference.commons-beanutils-core-1.7.0.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-4.5.jar}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=ij-plugins Toolkit API
main.class=ij.ImageJ
meta.inf.dir=${src.dir}/META-INF
manifest.file=${meta.inf.dir}/manifest.mf
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-ea -Xmx512m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.ij-plugins-src}
test.src.dir=${file.reference.test-src}
